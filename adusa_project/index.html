<!DOCTYPE html>
<html>
    <head>
        <title>Pallet Finder</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <section id="login-section" class="body-section">
            <h1 class="title">ADUSA Pallet Finder</h1>
            <form id="login-form">
                <input name="login-username" id="login-username" class="form-input" type="text" placeholder="Username" *>
                <input name="login-password" id="login-password" class="form-input" type="password" placeholder="Password" *>
                <button id="login-button" class="form-button" type="button">Login</button>
            </form>
        </section>
        <section id="menu-section" class="body-section">
            <h1 class="title">ADUSA Pallet Finder</h1>
            <form id="menu-form">
                <input name="menu-routing-number" id="menu-routing-number" class="form-input" type="text" placeholder="Pallet Number">
                <div id="menu-buttons-div">
                    <button id="search-pallet-button" class="form-button" type="button">Search Pallet</button>
                    <button id="add-pallet-button" class="form-button" type="button">Register Pallet</button>
                </div>
                <button id="menu-back-button" class="form-button" type="button">Back</button>
            </form>
        </section>
    </body>
</html>
