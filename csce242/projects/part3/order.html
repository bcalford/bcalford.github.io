<!DOCTYPE html>
<html>
    <head>
        <title>Project Part 3</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="main-header">
            <div id="title-div">
                <img id="logo" src="https://place-hold.it/60">
                <h1 id="title">ProteinPrepped</h1>
            </div>
            <hr id="header-line">
            <nav id="main-nav">
                <ul id="nav-list">
                    <a href="index.html"><li>Home</li></a>
                    <a href="dishes.html"><li>Dishes</li></a>
                    <a href="plans.html"><li>Plans</li></a>
                    <a href="order.html"><li>Order</li></a>
                    <a href="#"><li>Gallery</li></a>
                </ul>
            </nav>
        </header>
        <main id="plans-section">
            <h3 id="notice">Please indicate your interest in ProteinPrepped and we will contact you once ordering is fully available.</h3>
            <form>
                <label for="name">Name:</label>
                <input id="name" name="name" type="text">
                <label for="phone">Phone:</label>
                <input id="phone name="phone" type="text">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email">
                <label for="plan">Plan:</label>
                <select id="plan" name="plan">
                    <option value="basic">Basic</option>
                    <option value="plus">Plus</option>
                    <option value="premium">Premium</option>
                </select>
                <label for="comments">Other Comments:</label>
                <textarea id="comments" name="comments"></textarea>
                <label for="referral">How Did You Hear About Us?:</label>
                <textarea id="referral" name="referall"></textarea>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
