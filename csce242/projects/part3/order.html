<!DOCTYPE html>
<html>
    <head>
        <title>Project Part 3</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="order.css">
    </head>
    <body>
        <header id="main-header">
            <div id="title-div">
                <img id="logo" src="https://place-hold.it/60">
                <h1 id="title">ProteinPrepped</h1>
            </div>
            <hr id="header-line">
            <nav id="main-nav">
                <ul id="nav-list">
                    <a href="index.html"><li>Home</li></a>
                    <a href="dishes.html"><li>Dishes</li></a>
                    <a href="plans.html"><li>Plans</li></a>
                    <a href="order.html"><li id="order-link">Order</li></a>
                    <a href="about.html"><li>About</li></a>
                </ul>
            </nav>
        </header>
        <main id="plans-section">
            <h3 id="notice">Please indicate your interest in ProteinPrepped and we will contact you once ordering is fully available.</h3>
            <form id="plans-form">
                <div class="question">
                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text" placeholder="Firstname Lastname">
                </div>
                <div class="question">
                    <label for="phone">Phone:</label>
                    <input id="phone" name="phone" type="text" placeholder="(XXX) XXX-XXXX">
                </div>
                <div class="question">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="firstlast@company.com">
                </div>
                <div class="question">
                    <label for="plan">Plan:</label>
                    <select id="plan" name="plan">
                        <option value="0"></option>
                        <option value="1">Basic</option>
                        <option value="2">Plus</option>
                        <option value="3">Premium</option>
                    </select>
                </div>
                <div class="question">
                    <label for="comments">Other<br>Comments:</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <div class="question">
                    <label for="referral">How Did You Hear About Us?:</label>
                    <textarea id="referral" name="referall"></textarea>
                </div>
                <div id="submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>
    </body>
</html>
